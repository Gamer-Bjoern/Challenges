# These items will be added to the hotbar of players when in survival and the timer is paused
# Material names can be looked up here:
# 1.18: https://helpch.at/docs/1.18/org/bukkit/Material.html
# 1.17: https://helpch.at/docs/1.17/org/bukkit/Material.html
# 1.16: https://helpch.at/docs/1.16/org/bukkit/Material.html
# 1.15: https://helpch.at/docs/1.15/org/bukkit/Material.html
# 1.14: https://helpch.at/docs/1.14/org/bukkit/Material.html
# 1.13: https://helpch.at/docs/1.13/org/bukkit/Material.html | Many dyes have different names in this version

# Requires permission challenges.timer
timer:
  enabled: true
  slot: 3
  material: CLOCK

# Requires permission challenges.gui
challenges:
  enabled: true
  slot: 4
  material: BOOK

# Requires permission challenges.timer
start:
  enabled: true
  slot: 5
  material: LIME_DYE

# Requires enabled stats system
leaderboard:
  enabled: false
  slot: 0
  material: GOLD_INGOT

stats:
  enabled: false
  slot: 8
  material: PLAYER_HEAD # Will be automatically turned into the head of the current player
